<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>选举实时计票系统</title>
  <style>
    body {
      margin: 0;
      background-color: #0000FF;
      font-family: 'SimSun', 'Times New Roman', serif;
      color: white;
      font-size: 36px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      overflow-y: auto;
      justify-content: center;
    }
    .title {
      margin-bottom: 48px;
      font-size: 48px;
      text-align: center;
    }
    .grid {
      display: grid;
      gap: 0px;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 80px;
      width: 100%;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
    }
    .name {
      font-size: 48px;
      cursor: pointer;
      flex: 2;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .vote {
      font-size: 48px;
      cursor: pointer;
      flex: 1;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .control-row {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    button {
      font-family: 'SimSun', 'Times New Roman', serif;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    input {
      font-size: 28px;
      font-family: 'SimSun', 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">北京大学青年天文学会2025年选举大会</div>
    <div id="voteContainer" class="grid"></div>
  </div>

  <div class="control-row" id="controlRow">
    <input type="text" id="newName" placeholder="候选人姓名">
    <button onclick="addCandidate()">添加候选人</button>
    <button onclick="removeCandidate()">移除最后一位</button>
    <button onclick="finalizeCandidates()">确定</button>
    <button onclick="increaseColumns()">增加列数</button>
    <button onclick="decreaseColumns()">减少列数</button>
  </div>

  <script>
    const voteContainer = document.getElementById('voteContainer');
    const controlRow = document.getElementById('controlRow');
    let candidates = [];
    let columns = 1;

    function render() {
      voteContainer.innerHTML = '';
      voteContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

      candidates.forEach((candidate) => {
        const row = document.createElement('div');
        row.className = 'row';

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = candidate.name;
        name.onclick = () => {
          candidate.votes--;
          if (candidate.votes < 0) candidate.votes = 0;
          render();
        };

        const vote = document.createElement('div');
        vote.className = 'vote';
        vote.textContent = candidate.votes + ' 票';
        vote.onclick = () => {
          candidate.votes++;
          render();
        };

        row.appendChild(name);
        row.appendChild(vote);
        voteContainer.appendChild(row);
      });
    }

    function addCandidate() {
      const name = document.getElementById('newName').value.trim();
      if (name) {
        candidates.push({ name: name, votes: 0 });
        document.getElementById('newName').value = '';
        render();
      }
    }

    function removeCandidate() {
      candidates.pop();
      render();
    }

    function finalizeCandidates() {
      controlRow.remove();
    }

    function increaseColumns() {
      columns++;
      render();
    }

    function decreaseColumns() {
      if (columns > 1) {
        columns--;
        render();
      }
    }
  </script>
</body>
</html>
